# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build binary and package

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run build --if-present
      - run: tar -zcvf release.tgz dist/
      - name: rename
        run: |
          mkdir /home/runner/dist/ -p
          mv dist/ ~/vlist_pkg/
          mv release.tgz ~/dist/
        
      - name: Setup deno
        run: |
          curl -L https://github.com/denoland/deno/releases/download/v1.45.5/deno-x86_64-unknown-linux-gnu.zip -o deno.zip
          unzip deno.zip
          rm deno.zip
          mv deno ~/deno 
          chmod +x ~/deno

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: ~/deno run -A --unstable ./setup.ts

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: 'latest'
          tag: ${{ github.ref }}
          overwrite: true
          body: "这是已经编译完成的版本"
          file: /home/runner/dist/*.tgz
          file_glob: true
    